<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="list-item">
  <template>
    <style>
      :host{
        display: block;
        box-sizing: border-box;
        font-size: 1rem;
        font-weight: 400;
        letter-spacing: 0.04em;
        line-height: 1.75rem;
        color: inherit;
        text-decoration: none;
        flex-direction: column;
        width: 100%;
      }

      :host(:hover) {
        background: #fafafa;
      }

      .horizontal {
        flex-direction: row;
      }

      span {
        font-size: 0.875rem;
        font-weight: 400;
        letter-spacing: 0.04em;
        line-height: 1;
        color: rgba(0, 0, 0, 0.54);
      }

      a {
        cursor: pointer;
        font-size: 1.5em;
        vertical-align: middle;
        text-decoration: none;
      }
    </style>
    <div class="horizontal">
      [[name]]
      <a href$="[[docs]]" target="_blank" on-click="_onClick" id="docs">ðŸ“–</a>
      <a href$="[[demo]]" target="_blank" on-click="_onClick" id="demo">ðŸŽ¥</a>
    </div>
    <span>[[action]]</span>
  </template>
  <script>
    class ListItem extends Polymer.Element {
      static get is() { return 'list-item'; }
      static get properties() {
        return {
          name: {
            type: String,
            reflectToAttribute: true
          },
          action: String,
          demo: String,
          docs: String
        }
      }
      doClick(docs) {
        if (docs) {
          this.$.docs.click();
        } else {
          this.$.demo.click();
        }
      }

      _onClick(e) {
        if (!this.parentElement.small) {
          e.preventDefault();
          var event = new Event('item-clicked', {
            bubbles: true,
            cancelable: false,
            composed: true
          });
          event.detail = {
              url: e.target.getAttribute('href'),
              type: e.target.id,
              name: this.name};
          this.dispatchEvent(event);
        }
      }
    }

    // Associate the new class with an element name
    customElements.define(ListItem.is, ListItem);
  </script>
</dom-module>
