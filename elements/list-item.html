<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="list-item">
  <template>
    <style>
      :host{
        display: block;
        box-sizing: border-box;
        font-size: 1rem;
        font-weight: 400;
        letter-spacing: 0.04em;
        line-height: 1.75rem;
        color: inherit;
        text-decoration: none;
        flex-direction: column;
        width: 100%;
      }

      .horizontal {
        flex-direction: row;
      }

      :host(:hover) {
        background: #fafafa;
      }

      span {
        font-size: 0.875rem;
        font-weight: 400;
        letter-spacing: 0.04em;
        line-height: 1;
        color: rgba(0, 0, 0, 0.54);
      }

      button {
        background: transparent;
        border: none;
        cursor: pointer;
        font-size: 1.5em;
        vertical-align: middle;
      }
    </style>
      <div class="horizontal">
        [[title]]
        <button href$="[[href]]/docs.html" on-click="_onClick">ðŸ“–</button>
        <button href$="[[href]]/bower_components/[[title]]/demo/index.html" on-click="_onClick">ðŸŽ¥</button>
      </div>
      <span>[[subtitle]]</span>
  </template>
  <script>
    class ListItem extends Polymer.Element {
      static get is() { return 'list-item'; }
      static get properties() {
        return {
          title: String,
          subtitle: String,
          href: String
        }
      }
      _onClick(e) {
        var event = new Event('iframe-changed', {
          bubbles: true,
          cancelable: false,
          composed: true
        });
        event.detail = {location: e.target.getAttribute('href')};
        this.dispatchEvent(event);
      }
    }

    // Associate the new class with an element name
    customElements.define(ListItem.is, ListItem);
  </script>
</dom-module>
