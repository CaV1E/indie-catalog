<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="content-wrapper">
  <template>
    <style>
      :host {
        display: block;
      }
      app-header {
        background-color: var(--header-background, black);
        color: var(--header-foreground, white);
      }
      app-toolbar {
        padding-left: 28px;
        letter-spacing: 0.02em;
      }

      .horizontal {
        display: flex;
        flex-direction: row;
      }

      div[main-title] {
        font-size: 2.5em;
        margin-top: auto;
      }
      .right {
        position: relative;
        height: 100%;
        width: 100%;
      }
      iframe {
        width: 100%;
        height: 100%;
      }

      @media (max-width: 767px) {
        .horizontal {
          display: block;
          flex-direction: column;
        }
        .right {
          display: none;
        }
        div[main-title] {
          font-size: 2em;
          margin-top: initial;
        }
      }
    </style>
    <iron-media-query query="(max-width: 767px)" query-matches="{{small}}"></iron-media-query>
    <app-header-layout>
      <app-header style="height: 256px;" condenses fixed effects="resize-title" slot="header">
        <app-toolbar>
          <div condensed-title>Indie elements catalog</div>
        </app-toolbar>
        <app-toolbar></app-toolbar>
        <app-toolbar>
          <div main-title>Indie elements catalog</div>
        </app-toolbar>
      </app-header>

      <div class="horizontal">
        <div class="left" style="min-width: 256px;">
          <slot></slot>
        </div>
        <div class="right">
          <p id="help">ðŸ’¡ Choose a docs/demo from the menu to begin. </p>
          <iframe id="frame" frameBorder="0" height="100%" width="100%"></iframe>
        </div>
      </div>
    </app-header-layout>
  </template>
  <script>
    class ContentWrapper extends Polymer.Element {
      static get is() { return 'content-wrapper'; }
      static get properties() {
        return {
          small: {type: Boolean}
        }
      }
      ready() {
        super.ready();
        this.addEventListener('iframe-changed', function(event) {
          this.$.frame.src = event.detail.location;
          this.$.help.hidden = true;
        });
        this.$.frame.addEventListener('load', function() {
          try {
            this.style.height = this.contentWindow.document.body.scrollHeight + 'px';
          } catch(err) {
            this.style.height = "500px";  // lol.
          }
        });
      }
    }

    // Associate the new class with an element name
    customElements.define(ContentWrapper.is, ContentWrapper);
  </script>
</dom-module>
